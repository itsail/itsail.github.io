{% if page.bg %}
  <aside class="sidebar" role="note" style="background-image: url(/assets/images/{{ page.bg }})">
{% else %}
  <aside class="sidebar" role="note" style="background-image: url(/assets/images/bg.svg)">
{% endif %}
  <div class="cover">
    <div class="cover-text">
      <div class="heading">
        {% if page.tags %}
          {% for tag in page.tags %}
            <a href="/blog/#{{ tag | downcase }}">{{ tag | downcase }}</a>
          {% endfor %}
        {% else %}
          {{ page.title }}
        {% endif %}
      </div>
      <p>{{ page.summary }}</p>
    </div>
  </div>
  <div id="switcher"></div>
</aside>
